<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="container1">
            <div class="photo">
                <div class="logoname">CRYPTO
                </div>
            </div>
        </div>
        <div class="container2">
            <form>
                <div class="first">
                    <!-- <label for="First Name">First Name</label> -->
                    <input type="text" class="f" id="First Name" placeholder="First Name">
                </div>
                <div class="last">
                    <!-- <label for="Last Name">Last Name</label> -->
                    <input type="text" class="f" id="Last Name" placeholder="Last Name">
                </div>
                <div class="email">
                    <!-- <label for="email">Email Id</label> -->
                    <input type="email" class="f" id="Email" placeholder="Email">
                </div>
                <div class="phone">
                    <!-- <label for="Phone">Phone No</label> -->
                    <input type="number" class="f" id="Phone No" placeholder="Phone No">
                </div>
                <div class="password">
                    <!-- <label for="Password">Password</label> -->
                    <input type="password" class="f" id="Password" placeholder="Password">
                </div>
                <div class="password">
                    <!-- <label for="Confirm Password"> Confirm Password</label> -->
                    <input type="password" class="f" id="Password" placeholder="Confirm Password">
                </div>
                <button type="submit">Create Account</button>
                <br>
                <p>Already have an account..? <a href="#">LOG IN</a></p>
            </form>
        </div>
    </div>
</body>

</html>
